<!DOCTYPE html>
<html>
  <head>
    <title>UBC Campus GeoGuessr Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <div id="floating-panel">
      <h1>Guess the location on UBC Campus!</h1>
      <h2 id="score">Score: 0</h2>
      <button onclick="makeGuess()">Guess</button>
    </div>

    <div id="street-view"></div>
    <div id="mini-map"></div>

    <div id="results-menu" class="hidden">
        <p id="distance-info">You guessed <span id="guess-distance">0</span> meters from the correct location.</p>
        <button onclick="prepareNextRound()">Next Round</button>
      </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4QptFw5QW7SdqSTRCiMsGTILfeTthoPs&callback=initialize&libraries=&v=weekly" async></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
