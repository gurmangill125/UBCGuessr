<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBC Campus GeoGuessr Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4QptFw5QW7SdqSTRCiMsGTILfeTthoPs&callback=initGame"></script>
</head>
<body>
    <div id="game-container">
        <div id="street-view"></div>
        <div id="map-view"></div>
        <div id="game-controls">
            <button id="guess-button">Guess</button>
            <div id="score-display">Score: 0</div>
            <div id="round-display">Round: 1/5</div>
        </div>
    </div>
</body>
</html>
