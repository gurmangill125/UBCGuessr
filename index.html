<!DOCTYPE html>
<html>
<head>
    <title>UBC Campus GeoGuessr</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <div id="streetView" style="height: 100%; display: block;"></div>
        <div id="mapPlaceholder" style="height: 100%; display: none;"></div>
        <button id="guessButton">Make a Guess</button>
        <div id="scoreBoard">Score: 0</div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4QptFw5QW7SdqSTRCiMsGTILfeTthoPs&callback=initMap">
</script>
    <script src="script.js"></script>
</body>
</html>
