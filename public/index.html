<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <title>UBC Campus GeoGuessr Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4QptFw5QW7SdqSTRCiMsGTILfeTthoPs&callback=initGame"></script>
</head>
<body>
    <div id="main-menu">
        <img src="assets/logo.png" alt="Game Logo" id="main-logo" />
        <button id="start-game">Start Game</button>
        <button id="instructions">Instructions</button>
    </div>
    <div id="game-container">
        <img src="assets/logo.png" alt="Game Logo" id="game-logo" />
<div id="game-over-menu">
    <h2>Game Over!</h2>
    <p id="final-score"></p>
    <button onclick="restartGame()">Restart</button>
</div>  
        <div id="street-view"></div>
        <div id="map-view"></div>
        <div id="game-controls">
            <button id="guess-button">Confirm Guess</button>
            <div id="score-display">Score: 0</div>
            <div id="round-display">Round: 1/5</div>
            <div id="timer-display">Time: 60s</div>
        </div>
    </div>
</body>
</html>
